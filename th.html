<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>th</title>
</head>
<body>
<h2><i>Sample Screen:</i></h2>
<input type="text" id="giatri">
<input type="button" value="Add" onclick="add_element_to_array()">
<input type="button" value="Display" onclick="display_array()">
<div id="result"></div>
<script>
    let x = 0;
    let array = Array();

    function add_element_to_array() {
        array[x] = document.getElementById("giatri").value;
        alert("Element " + array[x] + "added to index" + x)
        x++;
        document.getElementById("giatri").value = "";
    }

    function display_array() {
        let e = "<hr/>";
        for (let i = 0; i < array.length; i++) {
            e += "Element " + i + " = " + array[i] + "<br>";

        }
        document.getElementById("result").innerHTML = e;
    }
</script>
</body>
</html>
