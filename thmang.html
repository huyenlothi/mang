<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mang</title>
    <style>
        body {
            padding-top: 50px
        }
    </style>
</head>
<body>
<h2><i>Sample Screen:</i></h2>
<input type="text" id="giaitri">
<input type="button" id="add" value="add" onclick="add_element_to_array()">
<input type="button" id="display" value="display" onclick="display_array()">
<div id="result"></div>
<script>
    let x = 0;
    let array = Array();

    function add_element_to_array() {
        array [x] = document.getElementById("giaitri").value;
        alert("element: " + array[x] + 'added at index ' + x);
        x++;
        document.getElementById("giaitri").value = "";
    }

    function display_array() {
        let e = "<hr/>";
        for (let i = 0; i < array.length; i++) {
            e += "Element " + i + "=" + array[i] + "<br>";
        }
        document.getElementById("result").innerHTML = e;
    }
</script>

</body>
</html>
